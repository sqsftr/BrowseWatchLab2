<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keylogger</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>

  <style>
    body {
      background: linear-gradient(to bottom, #121212, #2e2e2e);
      color: #ffffff;
      min-height: 100vh;
    }

    .container-wrapper {
      padding: 40px 20px;
    }

    .back-button {
      margin-bottom: 20px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .log-card {
      background-color: #f8f9fa;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      color: #000;
      font-family: monospace;
      white-space: pre-wrap;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .log-card:hover {
      transform: translateY(-3px);
    }

    .timestamp {
      color: #0d6efd;
      font-weight: bold;
    }

    .empty-msg {
      color: #cccccc;
      font-style: italic;
    }

    #search-input {
      margin-bottom: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: none;
      padding: 10px;
      width: 100%;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="container-wrapper">
    <div class="container">
      <a href="/" class="btn btn-secondary back-button">
        <i class="fas fa-arrow-left"></i> Kembali ke Dashboard
      </a>

      <div class="title text-white">
        <i class="fas fa-keyboard"></i> Keylogger Data
      </div>

      <input type="text" id="search-input" placeholder="🔍 Cari berdasarkan keyword log...">

      {% if entries %}
        <div id="log-container">
          {% for entry in entries %}
            <div class="log-card">{{ entry | safe }}</div>
          {% endfor %}
        </div>
      {% else %}
        <p class="empty-msg">Belum ada data keystrokes yang tercatat.</p>
      {% endif %}
    </div>
  </div>

  <script>
    const socket = io();

    // Auto refresh saat data baru masuk
    socket.on('new_data', function(data) {
      console.log("Log baru diterima.");
      location.reload();
    });

    // Filter pencarian real-time
    $('#search-input').on('input', function () {
      const keyword = $(this).val().toLowerCase();
      $('.log-card').each(function () {
        const text = $(this).text().toLowerCase();
        $(this).toggle(text.includes(keyword));
      });
    });
  </script>
</body>
</html>
